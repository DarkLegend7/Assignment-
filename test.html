<!DOCTYPE html>
<html>
<head>
  <title>DOMPurify 2.3.6 XSS Test</title>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
</head>
<body>
  <h2>DOMPurify 2.3.6 Test</h2>

  <textarea id="input" rows="6" cols="60" placeholder="Enter malicious HTML..."></textarea><br><br>
  <button onclick="sanitizeInput()">Sanitize</button>

  <h3>Sanitized Output:</h3>
  <div id="output" style="border:1px solid #ccc; padding:10px;"></div>

  <script>
    function sanitizeInput() {
      const dirty = document.getElementById("input").value;
      const clean = DOMPurify.sanitize(dirty);
      document.getElementById("output").innerHTML = clean;
    }
  </script>
</body>
</html>
